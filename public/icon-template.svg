<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bg)" rx="80"/>
  
  <!-- 烟花爆炸效果 -->
  <g transform="translate(256, 256)">
    <!-- 中心光点 -->
    <circle cx="0" cy="0" r="20" fill="#FFD700" opacity="0.9"/>
    
    <!-- 烟花射线 -->
    <g stroke-width="4" stroke-linecap="round" opacity="0.85">
      <line x1="0" y1="0" x2="0" y2="-80" stroke="#FFD700"/>
      <line x1="0" y1="0" x2="56" y2="-56" stroke="#FF6B6B"/>
      <line x1="0" y1="0" x2="80" y2="0" stroke="#4ECDC4"/>
      <line x1="0" y1="0" x2="56" y2="56" stroke="#95E1D3"/>
      <line x1="0" y1="0" x2="0" y2="80" stroke="#FFD700"/>
      <line x1="0" y1="0" x2="-56" y2="56" stroke="#FF6B6B"/>
      <line x1="0" y1="0" x2="-80" y2="0" stroke="#4ECDC4"/>
      <line x1="0" y1="0" x2="-56" y2="-56" stroke="#95E1D3"/>
    </g>
    
    <!-- 烟花粒子 -->
    <g fill="#FFD700">
      <circle cx="0" cy="-90" r="6"/>
      <circle cx="64" cy="-64" r="5"/>
      <circle cx="90" cy="0" r="6"/>
      <circle cx="64" cy="64" r="5"/>
      <circle cx="0" cy="90" r="6"/>
      <circle cx="-64" cy="64" r="5"/>
      <circle cx="-90" cy="0" r="6"/>
      <circle cx="-64" cy="-64" r="5"/>
    </g>
    
    <!-- 额外的小烟花 -->
    <g transform="translate(80, -80)" opacity="0.7">
      <circle cx="0" cy="0" r="8" fill="#FF6B6B"/>
      <line x1="0" y1="0" x2="0" y2="-25" stroke="#FF6B6B" stroke-width="2"/>
      <line x1="0" y1="0" x2="18" y2="-18" stroke="#FFD700" stroke-width="2"/>
      <line x1="0" y1="0" x2="25" y2="0" stroke="#4ECDC4" stroke-width="2"/>
      <circle cx="0" cy="-30" r="3" fill="#FFD700"/>
      <circle cx="22" cy="-22" r="3" fill="#FF6B6B"/>
      <circle cx="30" cy="0" r="3" fill="#4ECDC4"/>
    </g>
    
    <g transform="translate(-90, 70)" opacity="0.6">
      <circle cx="0" cy="0" r="6" fill="#4ECDC4"/>
      <line x1="0" y1="0" x2="0" y2="20" stroke="#4ECDC4" stroke-width="2"/>
      <line x1="0" y1="0" x2="-15" y2="15" stroke="#95E1D3" stroke-width="2"/>
      <line x1="0" y1="0" x2="-20" y2="0" stroke="#FFD700" stroke-width="2"/>
      <circle cx="0" cy="24" r="2.5" fill="#4ECDC4"/>
      <circle cx="-18" cy="18" r="2.5" fill="#95E1D3"/>
      <circle cx="-24" cy="0" r="2.5" fill="#FFD700"/>
    </g>
  </g>
  
  <!-- 装饰星星 -->
  <g fill="#FFD700" opacity="0.4">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="400" cy="120" r="2.5"/>
    <circle cx="430" cy="350" r="3"/>
    <circle cx="80" cy="400" r="2"/>
  </g>
</svg>
