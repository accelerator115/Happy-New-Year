name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run test coverage
        run: npm run test:coverage

      - name: Build project
        run: npm run build

      - name: Verify PWA build
        run: |
          if [ ! -f dist/sw.js ]; then
            echo "PWA build failed: Service Worker not found!" && exit 1
          fi
          echo "âœ… PWA build successful!"

      - name: Create release archive
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd dist
          tar -czf ../firework-wishes-${{ github.ref_name }}.tar.gz .
          cd ..

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: firework-wishes-${{ github.ref_name }}.tar.gz