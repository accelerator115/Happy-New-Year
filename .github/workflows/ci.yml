name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run lint
        run: npm run lint

      - name: Run lint:fix
        run: npm run lint:fix

      - name: Run lint-staged
        run: npx lint-staged

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Verify PWA build
        run: |
          npm run build
          if [ ! -f dist/sw.js ]; then
            echo "PWA build failed: Service Worker not found!" && exit 1
          fi